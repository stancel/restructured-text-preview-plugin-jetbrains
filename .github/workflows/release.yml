# Build and publish plugin when a new release tag is created
name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build plugin
        run: ./gradlew buildPlugin

      - name: Verify plugin
        run: ./gradlew verifyPlugin

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/distributions/*.zip
          body: |
            ## ReStructuredText Preview Plugin v${{ steps.get_version.outputs.VERSION }}

            ### Installation

            1. Download the `.zip` file below
            2. In your JetBrains IDE: **Settings** → **Plugins** → **⚙️** → **Install Plugin from Disk...**
            3. Select the downloaded file and restart the IDE

            ### Requirements

            - JetBrains IDE 2024.3+ (build 243+)
            - docutils installed: `pip install docutils`

            See [README](https://github.com/${{ github.repository }}/blob/main/README.rst) for full documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to JetBrains Marketplace
        run: ./gradlew publishPlugin
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
